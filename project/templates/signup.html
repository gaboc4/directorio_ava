<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}


<div class="card login-width body-margin" style="background-color: #14595B !important; color: white !important;">
	<div class="card-body">
		<h5 class="card-title">Sign Up</h5>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<div class="alert alert-danger" role="alert">
			Incorrect Email or Password
		</div>
		{% endif %}
		{% endwith %}

		<form method="POST" action="/signup">
			<div class="form-group">
				<input class="form-control" type="text" name="first_name"
							 placeholder="First Name" autofocus="" required>
			</div>


			<div class="form-group">
				<input class="form-control" type="text" name="last_name"
							 placeholder="Last Name" autofocus="" required>
			</div>


			<div class="form-group">
				<input class="form-control" type="email" name="email"
							 placeholder="Email" autofocus="" required>
			</div>


			<div class="form-group">
				<input class="form-control" type="password" name="password"
							 placeholder="Password" required>
			</div>

			<button class="btn btn-primary" style="margin-top: 10px;">Sign Up</button>
		</form>
	</div>
</div>
{% endblock %}
