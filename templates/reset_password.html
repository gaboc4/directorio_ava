{% extends "base.html" %}

{% block content %}


<div class="card login-width body-margin" style="background-color: #14595B !important; color: white !important;">
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<div class="alert alert-danger" role="alert">
		{{ messages[0] }}
	</div>
	{% endif %}
	{% endwith %}
	<div class="card-body">
		<h5 class="card-title">Reset Password</h5>
		<form method="POST" action="/reset_password">
			<div class="form-group">
				<input class="form-control" type="email" name="email"
							 placeholder="Email" autofocus="" required>
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="new_password1"
							 placeholder="New Password" autofocus="" required>
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="new_password2"
							 placeholder="New Password" autofocus="" required>
			</div>
			<button class="btn btn-primary" style="margin-top: 10px;">Submit</button>
		</form>
	</div>
</div>

{% endblock %}
